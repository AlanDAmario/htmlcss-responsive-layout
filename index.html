<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7711c3f1fc.js" crossorigin="anonymous"></script>
    <title>Responsive</title>
</head>
<body>
    <header>
        <!-- ***MENU*** -->
        <section class="bg-light-blue">
            <div class="menu-mobile">
                <div class="container">
                    <div class="row-mobile flex">
                        <div class="col-50-mobile flex">
                            <div class="logo">
                                <img src="./img/logo.png" alt="logo">
                            </div>
                        </div>
                        <div class="col-50-mobile flex hamburgher">
                            <i class="fas fa-bars logo-menu"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu-dekstop"></div>
        </section>
    </header>
    
    
    <main>
        <!-- /* ***INTRO*** */ -->
        <section class="intro">
            <div class="container">
                <div class="row-mobile flex wrap">
                    <div class="col-100-mobile radius border"></div>
                    <div class="col-100-mobile radius border"></div>
                    <div class="col-100-mobile radius border"></div>
                    <div class="col-100-mobile radius border"></div>
                    <div class="col-100-mobile radius border"></div>
                </div>
            </div>
        </section>
        <!-- /* ***PLANNING*** */ -->
        <section class="planning bg-violet">
            <div class="container">
                <div class="row-mobile ">
                    <div class="col-100-mobile"></div>
                    <div class="col-100-mobile"></div>
                    <div class="col-100-mobile bg-white radius"></div>
                </div>
            </div>
        </section>
        <!--***TESTIMONIALS***  -->
        <section class="testimonials">
            <div class="container">
                <div class="row-mobile ">
                    <div class="col-100-text border"></div>
                    <div class="col-100-mobile border"></div>
                    <div class="col-100-mobile flex wrap bg-violet radius border">
                        <div class="card"></div>
                        <div class="text-card"></div>
                    </div>
                    <div class="col-100-mobile flex wrap bg-violet radius border">
                        <div class="card"></div>
                        <div class="text-card"></div>
                    </div>
                    <div class="col-100-mobile flex wrap bg-violet radius border">
                        <div class="card"></div>
                        <div class="text-card"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- BENEFITS -->
        <section class="benefits bg-violet">
            <div class="container">
                <div class="row-mobile flex wrap">
                    <div class="col-100-text border"></div>
                    <div class="col-100-mobile bg-white radius border"></div>
                    <div class="col-100-mobile bg-white radius border"></div>
                    <div class="col-100-mobile bg-white radius border"></div>
                    <div class="col-100-mobile bg-white radius border"></div>
                    <div class="col-100-mobile bg-white radius border"></div>
                    <div class="col-100-mobile bg-white radius border"></div>
                </div>
            </div>
        </section>
        <!-- ABOUT US -->
        <section class="about-us">
            <div class="container">
                <div class="row-mobile flex wrap">
                    <div class="col-100-mobile border"></div>
                    <div class="col-100-mobile border"></div>
                </div>
            </div>
        </section>
        <!-- GET-STARTED -->
        <section class="get-started bg-violet">
            <div class="container">
                <div class="row-mobile">
                    <div class="col-100-text flex border"></div>
                    <div class="col-100-mobile flex border"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer">
            <div class="container">
                <div class="row-mobile">
                    <div class="col-100-mobile border"></div>
                    <div class="col-100-mobile border"></div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
